# Minimal smoke test config to validate environment and from-scratch flow
datasets:
  - taobao

checkpoints: []  # start from scratch

# Evaluate both tasks but on tiny slices
task: both
context_size: 100
inference_size: 50
max_num_events: 50
sample_idx: 0
num_integration_points: 500
num_bootstrap_samples: 100

forecast_horizon_size: 5
num_ensemble_trajectories: 2

results_root: results/fim_benchmark_smoke
parallel: 1

fine_tune: true
finetune_config: configs/train/hawkes/david_medium.yaml
fine_tune_lr: 5e-5
fine_tune_epochs: 1
finetune_grad_accum_steps: 1
finetune_max_paths: 200
finetune_max_events: 50
