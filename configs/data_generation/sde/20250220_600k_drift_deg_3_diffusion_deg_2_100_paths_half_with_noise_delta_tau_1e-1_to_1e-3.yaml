experiment_name: 600k_polynomials_drift_deg_3_diffusion_deg_2_100_paths_half_with_noise_delta_tau_1e-1_to_1e-3
dataset_type: "FIMSDEpDataset" #FIMSDEpDataset,FIMPOODEDataset,FIMCompartmentDataset

integration:
  - label: "delta_tau_1e-1_100_paths_length_128"
    percentage: 0.33333333
    method: "EulerMaruyama"
    time_step: 0.1
    steps_per_dt: 25
    num_steps: 127
    num_paths: 100
    num_locations: 2048
    chunk_size: 20000 # generate at one time so many realizations (to filter Nans)
    reject_threshold: 100
    stochastic: true
  - label: "delta_tau_1e-2_25_paths_length_512"
    percentage: 0.33333333
    method: "EulerMaruyama"
    time_step: 0.01
    steps_per_dt: 5
    num_steps: 511
    num_paths: 25
    num_locations: 2048
    chunk_size: 20000 # generate at one time so many realizations (to filter Nans)
    reject_threshold: 100
    stochastic: true
  - label: "delta_tau_1e-3_12_paths_length_1024"
    percentage: 0.33333333
    method: "EulerMaruyama"
    time_step: 0.001
    steps_per_dt: 1
    num_steps: 1023
    num_paths: 12
    num_locations: 2048
    chunk_size: 20000 # generate at one time so many realizations (to filter Nans)
    reject_threshold: 100
    stochastic: true

locations:
  type: regular_cube
  extension_perc: 0.5

train:

  ####################### Dimension 1 ###########################################

  ############ Clean #########################
  - name: Polynomials
    data_bulk_name: 25k_train_dim_1_clean_chunk_0
    num_realizations: 25000
    observed_dimension: &observed_dimension null
    state_dim: 1
    redo: &redo false
    enforce_positivity: &enforce_positivity "clip"
    max_degree_drift: &max_degree_drift 3
    max_degree_diffusion: &max_degree_diffusion 2
    drift_params: &drift_params
      uniform_degrees: true
      distribution:
        name: normal
        std: 1
    diffusion_params: &diffusion_params
      uniform_degrees: true
      distribution:
        name: normal
        std: 1.0
    initial_state: &initial_state
      distribution: "normal"
      mean: 0.0
      std_dev: 1.0
      activation: null

  - name: Polynomials
    data_bulk_name: 25k_train_dim_1_clean_chunk_1
    num_realizations: 25000
    observed_dimension: null
    enforce_positivity: *enforce_positivity
    max_degree_drift: *max_degree_drift
    max_degree_diffusion: *max_degree_diffusion
    state_dim: 1
    redo: *redo
    drift_params: *drift_params
    diffusion_params: *diffusion_params
    initial_state: *initial_state


  ############ Additive Noise #########################
  - name: Polynomials
    data_bulk_name: 16k_train_dim_1_add_10_perc_chunk_0
    num_realizations: 16300
    observed_dimension: *observed_dimension
    state_dim: 1
    redo: *redo
    enforce_positivity: *enforce_positivity
    max_degree_drift: *max_degree_drift
    max_degree_diffusion: *max_degree_diffusion
    observation_noise: &observation_noise
      relative: true # Set to false to use absolute standard deviation
      distribution:
        name: normal_with_uniform_std
        max: 0.1
    drift_params: *drift_params
    diffusion_params: *diffusion_params
    initial_state: *initial_state

  ############ Irregular grid #########################
  - name: Polynomials
    data_bulk_name: 16k_train_dim_1_drop_20_perc_chunk_0
    num_realizations: 16300
    observed_dimension: *observed_dimension
    state_dim: 1
    redo: *redo
    enforce_positivity: *enforce_positivity
    max_degree_drift: *max_degree_drift
    max_degree_diffusion: *max_degree_diffusion
    mask_sampler_params: &mask_sampler_params
      name: fim.samplers.BernoulliMaskSampler
      survival_probability: 0.90
      min_survival_count: 4
    drift_params: *drift_params
    diffusion_params: *diffusion_params
    initial_state: *initial_state


